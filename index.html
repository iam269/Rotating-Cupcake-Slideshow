<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Cupcake Slideshow</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/cupcake.png">
</head>
<body>
    <div class="slideshow-container">
        <div class="slide active">
            <img src="images/download (1).jpg" alt="Cupcake 1">
        </div>
        <div class="slide">
            <img src="images/download (2).jpg" alt="Cupcake 2">
        </div>
        <div class="slide">
            <img src="images/download.jpg" alt="Cupcake 3">
        </div>
        <div class="slide">
            <img src="images/images (1).jpg" alt="Cupcake 4">
        </div>
        <div class="slide">
            <img src="images/images.jpg" alt="Cupcake 5">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
